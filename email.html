<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script type="text/javascript" src="js/efeitos.js"></script>
    <script type="text/javascript" src="js/email-ajax.js"></script>
    <script type="text/javascript" src="js/password-ajax.js"></script>
    <script type="text/javascript" src="js/forgot-password-ajax.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/gif" href="./image/ICONE-CS.png" />
    <title>Candy Shop</title>
</head>
<body>
<img src="image/LOGO-CS.png" class="logo-CS"/>
<div class="user-photo"></div>
<div id="login-card" class="login-card">
    <div class="overflow">
        <div class="flex-container">
            <form class="email-form" onsubmit="return false">
                <div class="input-design">
                    <input type="email" id="email" name="email" autocomplete="off" class="input-box"
                           pattern="^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@smn.com.br$" maxlength="37" required/>
                    <label class="input-name" for="email"> E-mail </label>
                    <span class="input-bar"></span>
                    <p class="error-text">Insira um email</p>
                </div>
                <div class="spacing"></div>
                <div>
                    <button class="button button-design" disabled> PRÓXIMO </button>
                </div>
            </form>
            <form class="password-form" onsubmit="return false">
                <i class="material-icons back-to-email">arrow_back</i>
                <div class="input-design">
                    <input type="password" id="password" class="input-box" minlength="6" name="password" required disabled/>
                    <label class="input-name" for="password"> Senha </label>
                    <span class="input-bar"></span>
                    <a id="recovery-password" class='recovery-password' style="cursor:default"> Esqueci minha senha </a>
                    <p class="error-text">É necessario no mínimo 6 caracteres</p>
                </div>

                <div class="spacing-password"></div>
                <div>
                    <button class="button button-design" disabled> ENTRAR </button>
                </div>
            </form>
            <form class="forgot-password-form" onsubmit="return false">
                <i class="material-icons back-to-password">arrow_back</i>
                <div class="input-design">
                    <input type="email" id="forgot-password" class="input-box" autocomplete="off"
                           pattern="^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@smn.com.br$" maxlength="37" required disabled/>
                    <label class="input-name" for="forgot-password"> Recuperação de Senha </label>
                    <span class="input-bar"></span>
                    <p class="error-text">Email inválido</p>
                </div>
                <div class="spacing"></div>
                <div>
                    <button class="button button-design" disabled> ENVIAR </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="sent-success">
    <h1 class="title"> E-mail enviado com sucesso! </h1>
    <p class="text"> Cheque sua caixa de e-mail</p>
    <button class="button-alert"> OK </button>
</div>
</body>
</html>
