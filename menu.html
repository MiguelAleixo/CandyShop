<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/produtos.js"></script>
    <script type="text/javascript" src="js/listagem-ajax.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <link rel="icon" type="image/gif" href="./image/ICONE-CS.png" />
    <title>Candy Shop</title>
</head>
<body>

<div class="bar"><img src="image/LOGO-CSBRANCO.png" class="logo"/>
    <i class="material-icons menu-icon" tabindex="1">menu</i>
    <img src="image/user.png" class="user-photo" tabindex="1">
</div>
<nav class="nav close">
    <div class="nav-bar">
        <i class="material-icons arrow-back menu-icon" tabindex="1">arrow_back</i>
        <img src="image/LOGO-CS.png" class="logo"/></div>
    <div class="nav-inside">
        <div class="nav-button"> Administração
        </div>
        <i class="material-icons arrow-list menu-icon" tabindex='1'>keyboard_arrow_right</i>
    </div>
    <div class="action close">
        <div class="nav-action"> Produtos
        </div>
    </div>
    <div class="nav-inside">
        <div class="nav-button"> Segurança
        </div>
        <i class="material-icons arrow-list menu-icon" tabindex='1'>keyboard_arrow_right</i>
    </div>
    <div class="action close">
        <div class="nav-action"> Usuários
        </div>
    </div>
</nav>
<div class="nav-button logoff close">Sair
</div>

<div class="card-position">
    <section class="product-card">
        <div class="product-text"> Produtos
            <i class="material-icons filter" tabindex='1'>filter_list</i></div>
        <div class="search">
            <input type="text" placeholder="Pesquisar" class='product-search'>
            <i class="material-icons search" tabindex='1'>search</i>
            <i class="material-icons exit" tabindex='1'>clear</i></div>
        <span class="column-head name"> Nome </span>
        <span class="column-head amount"> Quantidade </span>
        <table id="product-data" class="product-data">

        </table>
        <div class="page">
            <div class="page-text">
                <label> 1-10 </label> <label>de</label> <label> 30 </label>
            </div>
            <i class="material-icons arrow-page left">keyboard_arrow_left</i><i class="material-icons arrow-page right">keyboard_arrow_right</i>
        </div>
    </section>
    <button class="button-add"><i class="material-icons add">add</i></button>
</div>
<div class="register-position">
    <form class="product-register" onsubmit="return false">
        <label class="label-register"> Cadastro de produtos</label>
        <img class="product-insert-photo" src="./image/dolim.jpg">
        <div>
        <i class="material-icons photo-add">add_a_photo</i>
        </div>
        <input type="file" class="file-add" accept="image/*">
            <div class="input-design">
            <input autocomplete="off" type="text" class="input-box" id="name">
            <label class="input-text" id="name-label" for="name">Nome*</label>
        </div>
        <div class="input-position">
        <div class="input-design">
            <input autocomplete="off" type="text" class="input-box" id="price" pattern="[0-9]*">
            <label class="input-text" id="price-label" for="price">Preço*</label>
        </div>
        <div class="input-design">
            <input autocomplete="off" type="number" class="input-box" id="amount">
            <label class="input-text" id="amount-label" for="amount">Quantidade*</label>
        </div>
        </div>
        <div class="input-design">
            <textarea  class="text-area" id="description"></textarea>
            <label class="input-text-area" id="description-label" for="description">Descrição</label>
        </div>
        <div class="button-position">
            <button class="register-button" id="register-button" disabled> CADASTRAR </button>
        <button class="cancel-button" id="cancel-button"> CANCELAR </button>

        </div>
    </form>
</div>

</body>
</html>
